<section>
<div class="container p-8">

<h1 class="font-bold text-[#000000] mt-[160px] mb-[31px]">Sign in</h1>


<form>

    <div class="mb-6">
        <input type="email"  id="email" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="Enter Email" required />
    </div>
    <div class="mb-6 relative ">
        <input type="password" id="password" class="bg-gray-50 border  border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="Password " required />
        <span class="absolute top-2 right-3  "><i class="fa-solid text-[#949BA5] fa-eye"></i></span>
    </div>

    <div class=" mt-4 mb-10 ms-auto w-36 text-center cursor-pointer  ">
        <a [routerLink]="['/forget-Password']" class="  text-sm text-blue-600 hover:text-blue-800 dark:text-gray-400 dark:hover:text-gray-600">Recover Password ?</a>
      </div>
    <button type="submit" class=" btn-main">Sign in</button>

</form>
</div>
</section>
