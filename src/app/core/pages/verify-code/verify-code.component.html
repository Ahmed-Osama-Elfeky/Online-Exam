<div class="container sm:p-8 md:p-1">
  <h1 class="font-bold text-[#000000] mt-[160px] mb-[31px]">Verify code</h1>


<form [formGroup]="codeForm"  (ngSubmit)="verify()"  >

    <div class="mb-6">
      @let codeControl = codeForm.get('code') ;
        <input
        [class]="{
          'my-vaild':!codeControl?.errors && (codeControl?.touched || codeControl?.dirty) ,
          'my-invalid':codeControl?.errors && (codeControl?.touched || codeControl?.dirty) ,
        }"
      formControlName="code"  type="text"  id="code " class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="Enter Code" required />

        @if(codeControl?.errors && codeControl?.touched){
          <div class="flex p-4 mb-4 text-sm text-red-800 rounded-lg bg-red-50 dark:bg-gray-800 dark:text-red-400" role="alert">
              <svg class="shrink-0 inline w-4 h-4 me-3 mt-[2px]" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 20 20">
                <path d="M10 .5a9.5 9.5 0 1 0 9.5 9.5A9.51 9.51 0 0 0 10 .5ZM9.5 4a1.5 1.5 0 1 1 0 3 1.5 1.5 0 0 1 0-3ZM12 15H8a1 1 0 0 1 0-2h1v-3H8a1 1 0 0 1 0-2h2a1 1 0 0 1 1 1v4h1a1 1 0 0 1 0 2Z"/>
              </svg>
              <span class="sr-only">Danger</span>
              <div>

                  <ul class="mt-1.5 list-disc list-inside">
                   @if (codeControl?.getError('required')) { <li>Code is required</li>}



                </ul>
              </div>
            </div>
         }


      </div>

    <div class=" mt-4 mb-10 ms-auto w-56 text-center cursor-pointer  ">
      Didnâ€™t receive a code?
        <a  class="  text-sm text-blue-600 hover:text-blue-800 dark:text-gray-400 dark:hover:text-gray-600">Resend</a>
      </div>
    <button type="submit" class=" btn-main">Verify</button>

</form>
   </div>
